title: Kaneelirullide retsept
text: |
    ## Koostisosad
    - 50 g pärmi
    - 0.5 dl käesooja vett
    - 100 g võid
    - 3 dl piima
    - 0.5 tl soola
    - 85 g (1 dl) suhkrut
    - 1 tl uhmris peenestatud kardemoni
    - 600-650 g (umces 10-11 dl) nisujahu

    #### Täidis
    - 100 g võid
    - 85 g (1 dl) suhkrut
    - 0.5 sl jahvatatud kaneeli

    Määrimiseks muna


    ## Valmistamine
    1. Lahusta pärm soojas vees.
    1. Sulata või väikeses kausis. Lisa toasoe piim ja vala käesoe segu pärmi hulka. Sega juurde sool, suhkur ja kardemon. Sõtku vähehaaval juurde jahu, kuni saad ühtlase taina.
    1. Kata tainakauss kilega või rätikuga ja lase soojas kohas tund aega kerkida.
    1. Valmista täidis: sega sulavõi, suhkur ja kaneel.
    1. Sõtku tainas kergelt jahusel laual läbi, jaota kolmeks.  Rulli iga osa 23x30 cm nelinurgaks. Määri täidisega (vajadusel valmista täidist juurde) ja keera rulli, alustades laiemast servast.
    1. Lõika rull 2-3 cm paksusteks viiludeks ja aseta saiad ahjuplaadile. Kata puhta rätikuga ja lase soojas veel umbes 20-30 minutit kerkida.
    1. Küpseta 200-225kraadises ahjus 10-15 minutit.

    Või külasta toidupoe sügavkülmaletti nagu meie seda teeme. ;)
